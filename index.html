<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Goodwin CMST385 Project 2</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    
<div class="container">
    <h1>Register Here</h1>
    <form name="formm" action="js/forms.js" onsubmit="return validateForm()" method="post">
  
    <label for="fname">First Name*</label>
    <input type="text" id="onlyalpha" name="firstname" placeholder="Your name.." required>

    <label for="lname">Last Name*</label>
    <input type="text" id="onlyalpha2" name="lastname" placeholder="Your last name.." required>
    
    <label for="addy">Address*</label>
    <input type="text" id="addy" name="address" placeholder="Your address.." required>
      
    <label for="city">City*</label>
    <input type="text" id="onlyalpha3" name="city" placeholder="City name.." required>

    <label for="state">State</label>
    <select id="state" name="state" required>
      <option value="MD">MD</option>
      <option value="PA">PA</option>
      <option value="VA">VA</option>
    </select>
        
    <label for="zip">Zip Code*</label>
    <input type="text" id="onlynumbers" name="zip" placeholder="Your zip code.." required maxlength="5">
      
     <div class="row">
              <div class="col-25">
                <label for="area">Area Code</label>
                <input type="text" id="onlynumbers2" name="area" placeholder="888" required maxlength="3" pattern="[0-9\s]+">
              </div>
              <div class="col-50">
                <label for="phone">Phone Number</label>
                <input type="text" id="onlynumbers3" name="zip" placeholder="888-8888" required maxlength="7">
              </div>
     </div>
      
    <label for="email">Email*</label>
    <input type="email" id="email" name="email" placeholder="Enter email.."  pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]{0,64}+@[a-zA-Z0-9-]{0,252}+(?:\.[a-zA-Z0-9-]+)*$/" required>
    
    <label for="email2">Confirm Email*</label>
    <input type="email" id="email2" name="email2" placeholder="Confirm email.."  pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]{0,64}+@[a-zA-Z0-9-]{0,252}+(?:\.[a-zA-Z0-9-]+)*$/" required>
    
      <div id="meals">
    <p>Meal Preference*</p>  
        <input type="radio" id="vegan" name="meal" value="vegan" required>
        <label for="vegan">Vegan</label><br>
        <input type="radio" id="Vegetarian" name="meal" value="Vegetarian">
        <label for="Vegetarian">Vegetarian</label><br>
        <input type="radio" id="Non-Vegetarian" name="meal" value="Non-Vegetarian">
        <label for="Non-Vegetarian">Non-Vegetarian</label>
    </div>
   
      <div id="checks">
    <p>Contact Method* (select 2)</p>  
        <input type="checkbox" id="cont_phone" name="cont[]" value="phone">
        <label for="cont_phone">Phone</label><br>
        <input type="checkbox" id="cont_E-mail" name="cont[]" value="E-mail">
        <label for="cont_E-mail">E-mail</label><br>
        <input type="checkbox" id="cont_Mail" name="cont[]" value="Mail">
        <label for="cont_Mail">Mail</label><br>
        <input type="checkbox" id="cont_LinkedIn" name="cont[]" value="LinkedIn">
        <label for="cont_LinkedIn" id>LinkedIn</label>
    </div>  
      
    <label id="comments" for="subject">Comments</label>
    <textarea id="subject" name="subject" placeholder="Write something..(250 character max)" style="height:200px" maxlength="250"></textarea>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>
</div>
    
<script src="js/forms.js"></script>
    
</body>
</html>
